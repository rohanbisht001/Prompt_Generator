<!DOCTYPE html>
<html>
  <head>
    <title>GPT-3 Prompt Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-OgVRvuATP1z7JjHLkuOUz6WfU7VFs+F9JwSc6A6vrbDwMzLrN7YDkz0xkuXsWfFW"
          crossorigin="anonymous">
              <!-- Custom styles -->
              <style>
                body {
                  background-color: #222;
                  color: #fff;
                  font-family: Arial, sans-serif;
                  font-size: 16px;
                }
                h1 {
                  text-align: center;
                  font-size: 40px;
                  font-weight: bold;
                  color: white;
                  background-color: #2d2d2d;
                  padding: 20px;
                }
                h2{
                  font-size: 25px;
                  font-weight: bold;
                  text-align: left;
                }
                .container {
                  padding: 20px;
                  border: 2px solid #fff;
                  border-radius: 10px;
                }
                .form-group {
                  margin-bottom: 100px;
                }
                label {
                  font-size: 24px;
                  display: block;
                  margin-bottom: 20px;
                }
                .form-group {
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  align-items: left;
                  margin-bottom: 120px;
                  text-align: center;
                }
                textarea {
                  background-color: #333;
                  color: #fff;
                  border-color: #fff;
                  padding: 10px;
                  font-size: 18px;
                }
                button[type="submit"] {
                  background-color: #ff0000;
                  border-color: #ff0000;
                  padding: 10px 20px;
                  font-size: 20px;
                  border-radius: 100%;
                  width: 110px;
                  height: 110px;
                  color: white;
                  transition: background-color 0.2s ease-in-out;
                }
                
                button[type="submit"]:hover {
                  background-color: #00ff00;
                  border-color: #00ff00;
                }
                

                
              </style>
              
              <div class="container">
                <div class="row">
                  <div class="col-sm-12 text-center">
                    <h1>Welcome to GPT-3 Prompt Generator</h1>
                    <br><br>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-8 text-center">
                    <form action="/generate_prompts" method="POST" style="text-align: center;">
                      <div class="form-group text-center">
                        <label for="input-text"><h2>Enter Prompt:</h2></label>
                        <textarea class="form-control" rows="5" id="input-text" name="user_input"></textarea>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg"><h4>Submit</h4></button>
                      </div>
                    </form>   
                  </div>
                  <div class="col-sm-2"></div>
                </div>
              </div>
              
    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI9UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOUz6WfU7VFs+F9JwSc6A6vrbDwMzLrN7YDkz0xkuXsWfFW"
            crossorigin="anonymous"></script>
  </body>
</html>
